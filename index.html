<body>
     <!-- <div id="quotes"></div>
        <div id="author"></div> -->
        
        <div class="container">
            
            <div class="inner" data-aos="zoom-in">
                
                    
                
                <div class="box">
                    <div class="icon">
                        <i class="start-quote fas fa-quote-left fa-5x"></i>
        
                </div>
                    
                    <div class="text">
                            <p id="quotes" class="quote"></p>
                            
                            <span>  by :- 
                                
                                
                            </span>
                            <p id="author" class="author"> 
                            </p>
                        </div>
                        <button class="btn" id="newQ">new Quotes</button>
                        <button class="btn" id="tweetMe">Tweet
                            <span class="img_01">
                                <img src="/javascriptquotes/logo.png" alt="icon" title="tweetMe" >
                            </span>

                        </button>
                        
                </div>
            </div>
        </div>
        
    <script  src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
         AOS.init(); 
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const tweetMe = document.getElementById("tweetMe");
        let realData = "";
        let quotesData = "";
        const tweetNow = () => {
            let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
            window.open(tweetPost);
        };
        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 50);


            quotesData = realData[rnum];
            quotes.innerText = `${quotesData.text}`;
           quotesData.author = null ? ( author.innerText ="unknown"): (author.innerText = `${quotesData.author}`);
       
        
        };
        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes"
            try {
                let data = await fetch(api);

                realData = await data.json();
                getNewQuotes();
            } catch (error) { }
        };
        tweetMe.addEventListener("click", tweetNow);
        newQ.addEventListener("click", getNewQuotes);
        getQuotes(); 
    </script>
</body>
